[package]
authors = ["Zack Owens <zowens2009@gmail.com>"]
description = "Implementation of an append-only commit log backed by disk."
homepage = "https://github.com/zowens/commitlog"
license = "MIT"
name = "commitlog"
readme = "README.md"
repository = "https://github.com/zowens/commitlog"
version = "0.1.1"

[dependencies]
byteorder = "1.0"
bytes = "0.4.7"
crc32c = "0.4"
log = "0.4.1"
memmap = "0.7"
page_size = "0.4.1"

[dev-dependencies]
env_logger = "0.7"
rand = "0.7"
